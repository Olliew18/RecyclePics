<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WasteSmart Interface Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .camera-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .camera-placeholder {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #e0e0e0 25%, transparent 25%), 
                        linear-gradient(-45deg, #e0e0e0 25%, transparent 25%), 
                        linear-gradient(45deg, transparent 75%, #e0e0e0 75%), 
                        linear-gradient(-45deg, transparent 75%, #e0e0e0 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .scan-button {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .scan-button:hover {
            transform: translateY(-2px);
        }

        .results-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
        }

        .result-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            background: #f8f9fa;
            border-left: 4px solid #4CAF50;
        }

        .result-item.recycling {
            border-left-color: #2196F3;
        }

        .result-item.general {
            border-left-color: #757575;
        }

        .result-item.organic {
            border-left-color: #4CAF50;
        }

        .item-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 20px;
        }

        .item-icon.organic {
            background: #4CAF50;
            color: white;
        }

        .item-icon.recycling {
            background: #2196F3;
            color: white;
        }

        .item-icon.general {
            background: #757575;
            color: white;
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .item-confidence {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .item-guidance {
            font-size: 12px;
            color: #333;
        }

        .bin-indicator {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .bin-indicator.organic {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .bin-indicator.recycling {
            background: #e3f2fd;
            color: #1565c0;
        }

        .bin-indicator.general {
            background: #f5f5f5;
            color: #424242;
        }

        .status-bar {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .status-text {
            font-weight: 600;
            color: #333;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            background: #f8f9fa;
            padding: 15px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }

        .test-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .test-button {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .test-button:hover {
            background: #f0f0f0;
        }

        .test-button.active {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå± WasteSmart</h1>
            <p>AI-Powered Food Waste Sorting</p>
        </div>

        <div class="content">
            <div class="camera-section">
                <div class="camera-placeholder">
                    üì∑ Camera View
                </div>
                <button class="scan-button" onclick="simulateScan()">
                    üîç Scan Food Waste
                </button>
            </div>

            <div class="test-buttons">
                <button class="test-button" onclick="loadTestScenario('single')">Single Item</button>
                <button class="test-button" onclick="loadTestScenario('multiple')">Multiple Items</button>
                <button class="test-button" onclick="loadTestScenario('complex')">Complex Case</button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div class="status-text">Analyzing image...</div>
            </div>

            <div class="results-section" id="results" style="display: none;">
                <h3>üìã Recognition Results</h3>
                <div id="results-content"></div>
            </div>

            <div class="status-bar" id="status">
                <div class="status-text">Ready to scan food waste items</div>
            </div>
        </div>

        <div class="footer">
            <p>WasteSmart Prototype - Testing Interface</p>
        </div>
    </div>

    <script>
        const testScenarios = {
            single: {
                items: [
                    {
                        name: "Apple",
                        confidence: 92.5,
                        category: "organic",
                        guidance: "Remove sticker, compost in brown bin",
                        icon: "üçé"
                    }
                ]
            },
            multiple: {
                items: [
                    {
                        name: "Banana",
                        confidence: 87.3,
                        category: "organic",
                        guidance: "Quick decomposition, high potassium content",
                        icon: "üçå"
                    },
                    {
                        name: "Plastic Bottle",
                        confidence: 94.1,
                        category: "recycling",
                        guidance: "Remove cap, rinse, check plastic number",
                        icon: "ü•§"
                    },
                    {
                        name: "Pizza Box",
                        confidence: 78.9,
                        category: "general",
                        guidance: "Greasy boxes to general waste, clean parts to recycling",
                        icon: "üçï"
                    }
                ]
            },
            complex: {
                items: [
                    {
                        name: "Mixed Fruit Bowl",
                        confidence: 85.2,
                        category: "organic",
                        guidance: "Separate fruits, remove packaging",
                        icon: "üçé"
                    },
                    {
                        name: "Coffee Cup",
                        confidence: 76.4,
                        category: "general",
                        guidance: "Most disposable cups not recyclable",
                        icon: "‚òï"
                    },
                    {
                        name: "Yogurt Container",
                        confidence: 89.7,
                        category: "recycling",
                        guidance: "Empty contents, check container recyclability",
                        icon: "ü•õ"
                    },
                    {
                        name: "Egg Shells",
                        confidence: 91.3,
                        category: "organic",
                        guidance: "Crush first, high calcium content",
                        icon: "ü•ö"
                    }
                ]
            }
        };

        let currentScenario = 'single';

        function loadTestScenario(scenario) {
            currentScenario = scenario;
            
            // Update active button
            document.querySelectorAll('.test-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update status
            document.getElementById('status').innerHTML = 
                `<div class="status-text">Loaded: ${scenario} item scenario</div>`;
        }

        function simulateScan() {
            // Show loading
            document.getElementById('loading').classList.add('show');
            document.getElementById('results').style.display = 'none';
            document.getElementById('status').innerHTML = 
                '<div class="status-text">Processing image...</div>';

            // Simulate processing time
            setTimeout(() => {
                document.getElementById('loading').classList.remove('show');
                showResults(testScenarios[currentScenario]);
            }, 2000);
        }

        function showResults(scenario) {
            const resultsDiv = document.getElementById('results');
            const contentDiv = document.getElementById('results-content');
            
            // Calculate environmental impact
            const impact = {
                organic: scenario.items.filter(item => item.category === 'organic').length,
                recycling: scenario.items.filter(item => item.category === 'recycling').length,
                general: scenario.items.filter(item => item.category === 'general').length
            };

            let html = `
                <div class="bin-indicator organic">
                    üçÉ Organic Waste: ${impact.organic} items
                </div>
                <div class="bin-indicator recycling">
                    ‚ôªÔ∏è Recycling: ${impact.recycling} items
                </div>
                <div class="bin-indicator general">
                    üóëÔ∏è General Waste: ${impact.general} items
                </div>
            `;

            scenario.items.forEach(item => {
                html += `
                    <div class="result-item ${item.category}">
                        <div class="item-icon ${item.category}">
                            ${item.icon}
                        </div>
                        <div class="item-details">
                            <div class="item-name">${item.name}</div>
                            <div class="item-confidence">Confidence: ${item.confidence}%</div>
                            <div class="item-guidance">${item.guidance}</div>
                        </div>
                    </div>
                `;
            });

            contentDiv.innerHTML = html;
            resultsDiv.style.display = 'block';

            // Update status
            const totalItems = scenario.items.length;
            document.getElementById('status').innerHTML = 
                `<div class="status-text">‚úÖ Recognized ${totalItems} item${totalItems > 1 ? 's' : ''} successfully</div>`;
        }

        // Initialize with single item scenario
        document.querySelector('.test-button').classList.add('active');
    </script>
</body>
</html>
